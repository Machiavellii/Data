<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    

    <title>Phone Book</title>
</head>
<body>
        <div class="container">
                <h3 class="center-align">
                    My Contacts
                </h3>
                <input type="text" id="filterInput" placeholder="Search Lastname">

               <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        <i class="fas fa-user-plus"></i>
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <div class="alert">Your contact has been added</div>
              <h5 class="modal-title text-center" id="exampleModalLongTitle">Add Contact</h5>
              
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="form" method="POST" action="/add">
                    <input id="firstname" name="firstName" type="text" placeholder="First Name" required>
                    <input id="lastname" name="lastName" type="text"placeholder="Last Name" required>
                    <input id="phone" name="phone" type="text" placeholder="Phone" required>
                    <input type="submit" value="Add" class="btn btn-primary">
                </form>
            </div>
          </div>
        </div>
      </div>
    <ul id="names" class="colection with-header mt-3">
                    
        </ul>
            </div>
    <script src="js/requests.js"></script>
    <script src="js/main.js"></script>
    
    
</body>

</html>
